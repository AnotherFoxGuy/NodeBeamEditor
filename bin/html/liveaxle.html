<!DOCTYPE html>
<html>
<head>
	<title>Generate axle</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
<form method="GET">
	<div class="container luaform">  
	<h2>Live axle</h2>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Width (m)</label>
				<input type="number" name="width" class="form-control" value="2.0" step="0.05">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Length (m)</label>
				<input type="number" name="length" class="form-control" value="0.3" step="0.05">
			</div>	
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Hub width (m)</label>
				<input type="number" name="hubwidth" class="form-control"  value="0.25" step="0.05">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Height (m)</label>
				<input type="number" name="height" class="form-control" value="0.3" step="0.05">
			</div>
		</div>
	</div>	
	
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Node name prefix</label>
				<input type="text" name="prefix" class="form-control" value="axl">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="checkbox">
				<label><input type="checkbox" name="steering"> Steering axle</label>
			</div>
		</div>
	</div>	
	<input type="submit" value="Create axle" class="btn btn-primary">
</div>
</form>
</body>
</html>
